<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-section">

        <div class="language flex">
            <p>Choose Language</p>
            <div class="dropdown">
                <input type="text" class="textBox" placeholder="Language">
                <div class="option">
                    <div onclick="show('English')">English</div>
                    <div onclick="show('Spanish')">Spanish</div>
                    <div onclick="show('Portuguese')">Portuguese</div>
                    <div onclick="show('Italian')">Italian</div>
                    <div onclick="show('German')">German</div>
                    <div onclick="show('French')">French</div>
                </div>
        </div>
            
        </div>
        <div class="container">
            <h2 class="heading">Quotes of the day</h2>
                <p class="text">
                    
                </p>
            <p class="author">
    
            </p>
           
            <div class="lower flex">
                <div class="icons flex">
                    <a href="#" class="soundBtn"><i class="fa-solid fa-volume-high"></i></a>
                    <a href="#" class="copyBtn"><i class="fa-solid fa-copy"></i></a>
                    <a href="#" class="twitterBtn"><i class="fa-brands fa-twitter"></i></i></a>
                </div>
                <a href="" class="quotebtn"><p class="quotebtnText">New Quote</p></a>
            </div>
    
        </div>

    </div>

    <div class="author-section">
        <div class="author-details">
            <p class="author-name"></p>
            <p class="author-text"></p>
        </div>
    </div>

    <div class="footer">
        @copyRight2020QuoteGenarator
    </div>
    
    <script src="https://kit.fontawesome.com/0377ad9788.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
